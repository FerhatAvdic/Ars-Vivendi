<div class="gray-wrapper">
    <div class="gallery-wrap">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-6" ng-repeat="item in gallery" data-toggle="modal" data-target="#eventGalleryModal">
                    <div class="item-in-gallery material-shadow">
                        <div class="item-in-gallery-bg" ng-style="{'background-image': 'url(' + item.eventImg + ')'}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="eventGalleryModal" class="modal fade" role="dialog">
    <div class="modal-dialog" id="event-gallery-modal-body">
        <img class="exit-event-gallery"src="/img/exit.png" data-dismiss="modal">
        <div class="container">
            <div class="event-gallery-item" ng-repeat="item in gallery" ng-show="$index==currentSlide">
                <img class="event-gallery-item-bg" ng-src="{{item.eventImg}}">
                <div class="row" >
                    <div class="col-md-1"><div style="padding: 15px 0 15px 15px"><strong>{{currentSlide + 1}}</strong> / {{gallery.length}}</div></div>
                    <div class="col-md-8">
                        <div class="event-gallery-item-details">
                            <div class="row">
                                <div class="col-md-3">
                                    <strong>Datum:</strong> {{item.date}}
                                </div>
                                <div class="col-md-6">
                                    <strong>Mjesto:</strong> {{item.location}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3"><button class="rectangle-btn pull-right" id="event-gallery-btn">Pređi na Događaj</button></div>
                </div>
            </div>
        </div>
        
        <button class="transparent-round-btn" id="slide-left" ng-click="previousSlide()"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
        <button class="transparent-round-btn" id="slide-right" ng-click="nextSlide()"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
    </div>
</div>
