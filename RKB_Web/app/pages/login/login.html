<div class="login-screen">

    <div class="login-form">
        <ul class="nav nav-tabs login-tabs">
            <li class="active"><a data-toggle="tab" href="#postani-clan" target="_self">Postani Član</a></li>
            <li><a data-toggle="tab" href="#prijava" target="_self">Prijava</a></li>
        </ul>
        <div class="tab-content">
            <div id="prijava" class="tab-pane fade">
                <div class="login-line"><p>Unesi podatke za prijavu</p></div>
                <!--<input type="text" placeholder="Email" />-->
                <input type="text" placeholder="Korisnicko Ime" ng-model="loginData.userName" required />
                <input type="password" placeholder="Lozinka" ng-model="loginData.password" required />
                <button class="rectangle-btn login-btn-full" type="submit" data-ng-click="login()">Prijava</button>
                <div class="login-line"><p>ili</p></div>
                <a href="#" class="connect facebook">
                    <div class="connect-icon">
                        <i class="fa fa-facebook"></i>
                    </div>
                    <div class="connect-context" data-ng-click="authExternalProvider('Facebook')">
                        <span>Prijava putem<strong> Facebook-a</strong></span>
                    </div>
                </a>
                <a href="#" class="connect gplus">
                    <div class="connect-icon">
                        <i class="fa fa-google-plus"></i>
                    </div>
                    <div class="connect-context" data-ng-click="authExternalProvider('Google')">
                        <span>Prijava putem<strong> Google Plus-a</strong></span>
                    </div>
                </a>
            </div>
            <div id="postani-clan" class="tab-pane in active">
                <div class="login-line"><p>Odaberi način registracije</p></div>
                <button class="rectangle-btn login-btn-full" data-toggle="tab" href="#postani-clan-1" target="_self">Registriraj se</button>
                <div class="login-line"><p>ili</p></div>
                <a href="#" class="connect facebook">
                    <div class="connect-icon">
                        <i class="fa fa-facebook"></i>
                    </div>
                    <div class="connect-context" data-ng-click="authExternalProvider('Facebook')">
                        <span>Postani član putem<strong> Facebook-a</strong></span>
                    </div>
                </a>
                <a href="#" class="connect gplus">
                    <div class="connect-icon">
                        <i class="fa fa-google-plus"></i>
                    </div>
                    <div class="connect-context" data-ng-click="authExternalProvider('Google')">
                        <span>Postani član putem<strong> Google Plus-a</strong></span>
                    </div>
                </a>
            </div>
            <div id="postani-clan-1" class="tab-pane fade">
                <div class="login-line"><p>Korisnički podaci</p></div>
                <input type="text" placeholder="Korisničko Ime" ng-model="registrationData.userName" required />
                <input type="password" placeholder="Šifra" ng-model="registrationData.password" required />
                <input type="password" placeholder="Potvrdi Šifru" ng-model="registrationData.confirmPassword" />
                <input type="text" placeholder="Ime" ng-model="registrationData.firstName"/>
                <input type="text" placeholder="Prezime" ng-model="registrationData.lastName" />
                <input type="text" placeholder="Email" ng-model="registrationData.email"/>
                <button class="rectangle-btn login-btn-halfway no-bg-btn" data-toggle="tab" href="#postani-clan" target="_self">Nazad</button><button class="rectangle-btn login-btn-halfway" data-toggle="tab" href="#postani-clan-2" target="_self">Dalje</button>

            </div>
            <div id="postani-clan-2" class="tab-pane fade">
                <div class="login-line"><p>Lični podaci</p></div>
                <div class="login-line" >
                    <label>Datum Rođenja: </label>
                    <input id="birthdate" type="text" uib-datepicker-popup="{{format}}" ng-model="registrationData.dateOfBirth" ng-click="open1()" 
                           is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" alt-input-formats="altInputFormats"
                           current-text="Današnji datum" clear-text="Obriši" close-text="Zatvori"/>
                </div>
                <input type="text" placeholder="Adresa" ng-model="registrationData.address"/>
                <input type="text" placeholder="Telefon" ng-model="registrationData.phoneNumber"/>
                <fieldset id="genderRadio">
                    <ul class="login-line">
                        <li><label>Spol: </label></li>
                        <li><label>Muški </label><input type="radio" value="" name="genderRadio"> </li>
                        <li><label>Ženski </label><input type="radio" value="" name="genderRadio"></li>
                    </ul>
                </fieldset>
                <fieldset id="employmentRadio">
                    <ul class="login-line">
                        <li><label>Zaposlen/a: </label></li>
                        <li><label>Da </label><input type="radio" value="" name="employmentRadio"></li>
                        <li><label>Ne </label><input type="radio" value="" name="employmentRadio"></li>
                    </ul>
                </fieldset>
                <button class="rectangle-btn login-btn-halfway no-bg-btn" data-toggle="tab" href="#postani-clan-1" target="_self">Nazad</button><button class="rectangle-btn login-btn-halfway" data-toggle="tab" href="#postani-clan-3" target="_self" ng-click="loadSubCategories()">Dalje</button>
            </div>
            <div id="postani-clan-3" class="tab-pane fade">
                <div class="login-line"><p>Odaberi sportove koje voliš</p></div>
                <ul class="login-list" ng-repeat="subCategory in subCategories">
                    <li><label>{{subCategory.name}}</label><input type="checkbox" ng-checked="selected.indexOf(subCategory) > -1" ng-click="toggleSelection(subCategory)" /></li>
                </ul>
                <button class="rectangle-btn login-btn-halfway no-bg-btn" data-toggle="tab" href="#postani-clan-2" target="_self">Nazad</button><button class="rectangle-btn login-btn-halfway" data-toggle="tab" href="#postani-clan-4" target="_self" ng-click="addType()">Dalje</button>
            </div>
            <div id="postani-clan-4" class="tab-pane fade">
                <div class="login-line"><p>Uplata za članstvo</p></div>
                <button class="rectangle-btn login-btn-halfway no-bg-btn" data-toggle="tab" href="#postani-clan-3" target="_self">Nazad</button><button class="rectangle-btn login-btn-halfway" data-toggle="tab" target="_self" data-ng-click="signUp()">Postani Član</button>
            </div>
        </div>
    </div>
</div>
