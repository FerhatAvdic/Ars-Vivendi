<div class="gray-wrapper">
    <div class="container">
        <div class="box-members">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Filteri</div>
                        <div class="panel-body" stlye="padding: 0;">
                            <div class="col-md-3">
                                <div class="panel panel-default">
                                    <div class="members-filter-toggle" ng-click="isCollapsed.panel1 = !isCollapsed.panel1">Sport</div>
                                    <div class="members-filter" uib-collapse="isCollapsed.panel1">
                                        <ul>
                                            <li><input type="checkbox" ng-model="checkedInterests.skiing" /><label> Skijanje</label></li>
                                            <li><input type="checkbox" ng-model="checkedInterests.hiking" /><label> Planinarenje</label></li>
                                            <li><input type="checkbox" ng-model="checkedInterests.cycling" /><label> Biciklizam</label></li>
                                            <li><input type="checkbox" ng-model="checkedInterests.diving" /><label> Ronjenje</label></li>
                                            <li><input type="checkbox" ng-model="checkedInterests.rafting" /><label> Rafting</label></li>
                                        </ul>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-3">
                                <div class="panel panel-default">
                                    <div class="members-filter-toggle" ng-click="isCollapsed.panel2 = !isCollapsed.panel2">Filteri 1</div>
                                    <div class="members-filter" uib-collapse="isCollapsed.panel2">
                                        <ul>
                                            <li><input type="checkbox" /><label> Filter</label></li>
                                            <li><input type="checkbox" /><label> Filter</label></li>
                                            <li><input type="checkbox" /><label> Filter</label></li>
                                            <li><input type="checkbox" /><label> Filter</label></li>
                                            <li><input type="checkbox" /><label> Filter</label></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="panel panel-default">
                                    <div class="members-filter-toggle" ng-click="isCollapsed.panel3 = !isCollapsed.panel3">Filteri 2</div>
                                    <div class="members-filter" uib-collapse="isCollapsed.panel3">
                                        <ul>
                                            <li><input type="checkbox" /><label> Filter</label></li>
                                            <li><input type="checkbox" /><label> Filter</label></li>
                                            <li><input type="checkbox" /><label> Filter</label></li>
                                            <li><input type="checkbox" /><label> Filter</label></li>
                                            <li><input type="checkbox" /><label> Filter</label></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="panel panel-default">
                                    <div class="members-filter-toggle" ng-click="isCollapsed.panel4 = !isCollapsed.panel4">Filteri 3</div>
                                    <div class="members-filter" uib-collapse="isCollapsed.panel4">
                                        <ul>
                                            <li><input type="checkbox" /><label> Filter</label></li>
                                            <li><input type="checkbox" /><label> Filter</label></li>
                                            <li><input type="checkbox" /><label> Filter</label></li>
                                            <li><input type="checkbox" /><label> Filter</label></li>
                                            <li><input type="checkbox" /><label> Filter</label></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading"><strong>Članovi</strong></div>
                        <div class="panel-body members-panel">
                            <a href="#!/newmember" class="material-round-btn" id="add-member-btn"><i class="fa fa-plus" aria-hidden="true"></i></a>
                            <p>Prikaži <select ng-model="pageSize" ng-options="pageSizeOption.value as pageSizeOption.name for pageSizeOption in pageSizeOptions"></select></p>

                            <ul uib-pagination total-items="members.length - 1" items-per-page="pageSize" ng-model="currentPage" max-size="paginationSize" class="pagination-sm" boundary-link-numbers="true"></ul>
                            <div class="table-hover">
                                <table class="table members-table">
                                    <thead>
                                        <tr>
                                            <th ng-repeat="heading in headings" ng-click="sortMembersBy(heading)">
                                                {{heading.value}}
                                            </th>
                                            <th>Options</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                        <tr ng-repeat="member in members | orderBy:propertyName:reverse | start: (currentPage-1) * pageSize | limitTo: pageSize ">
                                            <!--| filter : {interests: checkedInterests}-->
                                            <td>{{member.username}}</td>
                                            <td>{{member.password}}</td>
                                            <td>{{member.email}}</td>
                                            <td>{{member.name}}</td>
                                            <td>{{member.surname}}</td>
                                            <td>{{member.address}}</td>
                                            <td>{{member.phone}}</td>
                                            <td>{{member.gender}}</td>
                                            <td>{{member.employed}}</td>
                                            <td>{{member.membershipDueDate}}</td>
                                            <td>
                                                <!-- <a><i class="fa fa-user" aria-hidden="true"></i></a>-->
                                                <a><i class="fa fa-pencil" aria-hidden="true"></i></a>
                                                <a><i class="fa fa-ban" aria-hidden="true"></i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <ul uib-pagination total-items="members.length - 1" items-per-page="pageSize" ng-model="currentPage" max-size="paginationSize" class="pagination-sm" boundary-link-numbers="true"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
