<div class="welcome-navbar">
    <div class="welcome-navbar-title">Ars Vivendi</div>
    <ul class="welcome-navbar-navigation">
        <li><a href="#home">Početna</a></li>

<div class="welcome-screen">
    <div ng-repeat="slide in slides" ng-show="$index==currentSlide">
        <div class="slide">
            <div class="slide-overlay"></div>
            <img class="slide-image" ng-src="{{slide.image}}" />
        </div>
        <div class="slide-content">
            <div class="slide-title">{{slide.title}}</div>
            <div class="slide-description">{{slide.description}}</div>
            <button class="rectangle-btn" id="register-btn">Postani Član</button>
        </div>
    </div>
    <button class="transparent-round-btn" id="slide-right" ng-click="nextSlide()"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
    <button class="transparent-round-btn" id="slide-left" ng-click="previousSlide()"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
    <div class="slide-dots">
        <div ng-class="{green: dotSelected($index)}" class="slide-dot" ng-repeat="dot in slides" ng-click="goToSlide($index)">
        <span ng-hide="true">{{dot.title}}</span></div>
    </div>
</div>
